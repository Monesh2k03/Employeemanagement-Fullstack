<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
    
   <div class="container">
    <div class="navbar">
        <div class="header">
            <img src="assets/logo.jfif" alt="Logo" class="logo">
            <h3>Employee Management</h3>
        </div>
        <div class="tabs">
            <button class="btn-home"  onclick="taboff()">Home</button>
            <button class="btn-add"  onclick="add()">Add Employee</button>
        </div>
    </div>

    <div class="bodycont" id="bodycont">
        <table class="tbl" id="tbl">
            <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee FirstName</th>
                <th>Employee LastName</th>
                <th>Employee Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>

        </table>
    </div>




   </div>

   

   <div class="addemp" id="addemp">
    <h3>Add Employee to DB</h3>
    <form>
    <input type="text" name="firstname" class="inp" placeholder="Enter FirstName" id="first" required>
    <input type="text" name="lastname" class="inp" placeholder="Enter LastName" id="last" required>
    <input type="text" name="email" class="inp" placeholder="Enter email" id="email" required>
    </form>
    <p id="msg"></p>
    <button class="btn-save" onclick="saveuser()">Save Employee</button>
    <button class="btn-close" onclick="off()">Close tab</button>
   </div>


   <div class="uptemp" id="uptemp">
    <h3>Add Employee to DB</h3>
    <form>
    <input type="text" name="firstname" class="inp" placeholder="Enter FirstName" id="firstupt" required>
    <input type="text" name="lastname" class="inp" placeholder="Enter LastName" id="lastupt" required>
    <input type="text" name="email" class="inp" placeholder="Enter email" id="emailupt" required>
    </form>
    <p id="msg"></p>
    <button class="btn-save" onclick="updateuserbyID()">Update Employee</button>
    <button class="btn-close" onclick="off()">Close tab</button>
   </div>












    <script src="script.js"></script>
</body>
</html>
